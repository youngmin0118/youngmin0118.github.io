<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>춘절(중국 설날)</title>
<style>
  *
  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body
  {
    background: linear-gradient(135deg, #000000 0%, #1a1a40 100%);
    font-family: "맑은 고딕";
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .fixed-sidebar
  {
    position: fixed;
    left: 0;
    top: 0;
    width: 300px;
    height: 100vh;
    padding: 20px;
    background: linear-gradient(145deg, #2d2d5a 0%, #42428a 100%);
    border-right: 2px solid #4a4a8f;
    z-index: 10;
  }

  .fixed-group
  {
    display: grid;
    gap: 15px;
  }

  .notice a
  {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
    transform-origin: left center;
  }

  .notice a:hover
  {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .main-content
  {
    margin-left: 300px;
    padding: 30px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .gallery
  {
    max-width: 900px;
    margin: 0 auto 20px auto;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .gallery-top
  {
    width: 100%;
    height: 400px;
    overflow: hidden;
    box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    background: #222;
    margin-bottom: 8px;
    display: flex;
  }

  .gallery-top img
  {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .gallery-bottom
  {
    display: flex;
    gap: 0;
    justify-content: center;
    width: 100%;
  }

  .gallery-bottom-photo
  {
    width: 33.3333%;
    height: 0;
    padding-top: 33.3333%;
    position: relative;
    overflow: hidden;
    background: #222;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    display: flex;
    align-items: stretch;
    justify-content: center;
  }

  .gallery-bottom-photo img
  {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .chunjie-section
  {
    background: rgba(255,255,255,0.08);
    padding: 30px 25px;
    border-radius: 14px;
    border: 1px solid #5a5a9f;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    text-align: center;
  }

  .chunjie-title
  {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 16px;
    color: #ffd700;
    letter-spacing: 1px;
  }

  .chunjie-desc
  {
    color: #f0f0f0;
    font-size: 1.13em;
    line-height: 1.7;
    margin-bottom: 4px;
  }
  
  @media (max-width: 768px)
  {
    .fixed-sidebar
    {
      position: static;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 2px solid #4a4a8f;
      z-index: 1;
    }
    .main-content
    {
      margin-left: 0;
      padding: 20px;
    }
    .gallery,
    .chunjie-section
    {
      max-width: 100%;
    }
    .gallery-top
    {
      height: 40vw;
      min-height: 120px;
    }
    .gallery-bottom
    {
      flex-direction: column;
      gap: 10px;
    }
    .gallery-bottom-photo
    {
      width: 100%;
      padding-top: 100%;
      min-width: 0;
    }
  }
</style>
</head>
<body>
  <!-- 고정 사이드바 -->
  <div class="fixed-sidebar">
    <div class="fixed-group">
      <article class="notice home-link"><a href="index.html">홈</a></article>

        </div>
        <div class="gallery-bottom-photo">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160108_108%2Fqlqlrh777_1452242531593SsQ8I_PNG%2F%25B1%25B3%25C0%25DA%25B8%25B8%25B5%25CE.png&type=a340">
        </div>
        <div class="gallery-bottom-photo">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODAyMTJfODgg%2FMDAxNTE4NDE3ODY3MDAx.Yqg2imFX_OYgE-7gCNnT_GUdlBH0ZuzBA95ULuHfwEkg.pBot_txOR5Rf0uIobhO28ttRWFoOjsLZaYY3Ysbncxog.JPEG.barosaya%2FWeChat_Image_20180212154229.jpg&type=a340">
        </div>
      </div>
    </div>

    <!-- 설명 섹션 -->
    <section class="chunjie-section">
      <div class="chunjie-title">춘절(중국 설날)</div>
      <div class="chunjie-desc">
        춘절은 음력 1월 1일에 시작하는 중국 최대의 명절로, 가족이 모여 한 해의 복을 기원합니다.<br>

  </div>
