<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>디왈리 포스터</title>
<style>
  * 
  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body 
  {
    background: #181828;
    font-family: '맑은 고딕', sans-serif;
    color: #fff;
    min-height: 100vh;
  }

  .fixed-sidebar 
  {
    position: fixed;
    left: 0;
    top: 0;
    width: 300px;
    height: 100vh;
    padding: 20px;
    background: linear-gradient(145deg, #2d2d5a 0%, #42428a 100%);
    border-right: 2px solid #4a4a8f;
    z-index: 10;
  }

  .fixed-group 
  {
    display: grid;
    gap: 15px;
  }

  .notice a 
  {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
    transform-origin: left center;
  }

  .notice a:hover 
  {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .main-content 
  {
    margin-left: 300px;
    padding: 40px 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: none;
  }

  .poster-wrap 
  {
    position: relative;
    width: 700px;
    max-width: 95vw;
    height: 950px;
    max-height: 80vh;
    box-shadow: 0 8px 48px 8px rgba(0,0,0,0.25);
    border-radius: 32px;
    overflow: hidden;
    background: #222;
    margin: 0 auto;
    display: flex;
    align-items: stretch;
    justify-content: center;
  }

  .poster-bg-img 
  {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.72) saturate(1.1) blur(0.5px);
    z-index: 1;
  }

  .poster-info-box 
  {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    padding: 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    background: linear-gradient(180deg, rgba(20,20,40,0.01) 55%, rgba(0,0,0,0.72) 100%);
  }

  .poster-title 
  {
    font-size: 2.8em;
    font-weight: bold;
    color: #ffd700;
    letter-spacing: 3px;
    text-align: center;
    margin-top: 60px;
    text-shadow: 0 6px 32px #000, 0 1px 0 #fff9;
  }

  .poster-sub 
  {
    font-size: 1.18em;
    color: #ffe066;
    text-align: center;
    margin-top: 12px;
    margin-bottom: 48px;
    text-shadow: 0 2px 10px #000;
    font-weight: 500;
    letter-spacing: 1px;
  }

  .poster-info-list 
  {
    width: 92%;
    max-width: 600px;
    margin: 0 auto 38px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 18px 2%;
    justify-content: center;
  }

  .poster-info-item 
  {
    flex: 1 1 260px;
    min-width: 220px;
    max-width: 290px;
    background: rgba(255,255,255,0.13);
    border-radius: 18px;
    padding: 22px 18px 16px 18px;
    box-shadow: 0 2px 18px rgba(0,0,0,0.10);
    color: #fffbe9;
    font-size: 1.08em;
    font-weight: 500;
    text-align: center;
    border: 1.5px solid #ffd70044;
    backdrop-filter: blur(1.5px);
  }

  .poster-info-label 
  {
    color: #ffd700;
    font-weight: bold;
    margin-bottom: 7px;
    font-size: 1.1em;
    letter-spacing: 1px;
    display: block;
  }

  .poster-bottom 
  {
    width: 100%;
    text-align: center;
    color: #ffe066;
    font-size: 1em;
    margin-bottom: 28px;
    letter-spacing: 2px;
    opacity: 0.85;
  }

    @media (max-width: 768px)
  {
    .fixed-sidebar
    {
      position: static;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 2px solid #4a4a8f;
      z-index: 1;
    }
    .main-content
    {
      margin-left: 0;
      padding: 18px 0;
    }
    .poster-wrap
    {
      width: 99vw;
      min-width: 0;
      height: 75vw;
      min-height: 280px;
      max-height: 90vh;
      border-radius: 14px;
    }
    .poster-title
    {
      font-size: 1.3em;
      margin-top: 22px;
    }
    .poster-info-item
    {
      font-size: 0.9em;
      padding: 10px 4px 8px 4px;
      border-radius: 8px;
    }
    .poster-info-list
    {
      gap: 7px 1%;
    }
  }

</style>
</head>
<body>
  <!-- 고정 사이드바 -->
  <div class="fixed-sidebar">
    <div class="fixed-group">
      <article class="notice home-link"><a href="index.html">홈</a></article>
      <article class="notice"><a href="#">공지사항</a></article>
      <article class="notice"><a href="#">최신소식</a></article>
      <article class="notice"><a href="#">인스타그램</a></article>
      <article class="notice"><a href="#">이벤트 및 알림</a></article>
      <article class="notice"><a href="#">회사소개</a></article>
    </div>
  </div>
  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <div class="poster-wrap">
      <img class="poster-bg-img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MThfMTA2%2FMDAxNjIxMzEyOTkxOTM3.s5pjupULTaSGNRXsvUTs-KiZvZama8gcbv9UzHviYFEg.IbiZ2t5g1UVgPPTxo4nYw3BzIGGioHB8bdnibP-m1JUg.PNG.koindow5560%2FKakaoTalk_20210518_134214512.png&type=a340">
      <div class="poster-info-box">
        <div class="poster-title">디왈리<br>인도의 빛의 축제</div>
        <div class="poster-sub">빛, 가족, 새로운 시작</div>
        <div class="poster-info-list">
          <div class="poster-info-item">
            <span class="poster-info-label">기간</span>
            10~11월, 5일간
          </div>
          <div class="poster-info-item">
            <span class="poster-info-label">풍습</span>
            등불 장식, 폭죽, 가족 기도
          </div>
          <div class="poster-info-item">
            <span class="poster-info-label">음식</span>
            달콤한 인도 과자
          </div>
          <div class="poster-info-item">
            <span class="poster-info-label">의미</span>
            선의 승리, 희망
          </div>
        </div>
        <div class="poster-bottom">
          인도 최대의 명절, 디왈리
        </div>
      </div>
    </div>
  </div>
</body>
</html>
